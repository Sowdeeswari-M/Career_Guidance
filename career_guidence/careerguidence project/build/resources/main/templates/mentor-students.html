<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students - Career Guidance Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8fafc; }
        .navbar { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); padding: 1rem 0; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .navbar .container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .navbar-brand { color: white; font-size: 1.5rem; font-weight: 700; text-decoration: none; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: rgba(255,255,255,0.9); text-decoration: none; font-weight: 500; }
        .nav-links a:hover { color: white; }
        .user-btn { background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px 15px; border-radius: 25px; cursor: pointer; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); padding: 30px; }
        .empty-state { text-align: center; padding: 40px; color: #666; }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }
        .btn { padding: 12px 24px; background: #f59e0b; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/dashboard" class="navbar-brand">
                <i class="fas fa-chalkboard-teacher"></i>Career Guidance - Mentor
            </a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/mentor/requests">Requests</a>
                <a href="/mentor/sessions">Sessions</a>
                <a href="/mentor/students">Students</a>
            </div>
            <div class="user-menu">
                <button class="user-btn" onclick="logout()">
                    <i class="fas fa-user-tie"></i> <span th:text="${user.fullName}">Mentor</span>
                </button>
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="card">
            <h2><i class="fas fa-users"></i> My Students</h2>
            <div class="empty-state">
                <i class="fas fa-user-graduate"></i>
                <h3 th:text="${message}">No students assigned</h3>
                <p>Accept mentorship requests to start guiding students</p>
                <a href="/dashboard" class="btn">Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <script>
        function logout() {
            if(confirm('Do you want to logout?')) {
                window.location.href = '/logout';
            }
        }
    </script>
</body>
</html>
