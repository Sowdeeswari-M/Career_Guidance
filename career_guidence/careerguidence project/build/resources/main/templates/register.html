<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Career Guidance Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .register-container { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); max-width: 600px; margin: 0 auto; border: 1px solid rgba(255,255,255,0.3); }
        .register-header { text-align: center; margin-bottom: 30px; }
        .register-header i { font-size: 3rem; color: #667eea; margin-bottom: 15px; }
        .register-header h2 { color: #333; margin-bottom: 8px; font-size: 1.8rem; font-weight: 700; }
        .register-header p { color: #666; font-size: 1rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 6px; color: #555; font-weight: 600; font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #999; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px 12px 12px 35px; border: 2px solid #e1e5e9; border-radius: 10px; font-size: 14px; transition: all 0.3s ease; background: rgba(255,255,255,0.9); }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); background: white; }
        .role-fields { background: rgba(102,126,234,0.05); padding: 20px; border-radius: 12px; margin: 20px 0; border-left: 4px solid #667eea; }
        .register-btn { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 15px; }
        .register-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .login-link { text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #eee; }
        .login-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
        .alert { padding: 12px; margin-bottom: 20px; border-radius: 10px; font-weight: 500; }
        .alert-danger { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; border: none; }
        .back-home { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.2rem; text-decoration: none; }
        .back-home:hover { color: #ff6b6b; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <a href="/" class="back-home"><i class="fas fa-arrow-left"></i></a>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>Join Our Platform</h2>
            <p>Create your account and start your career journey</p>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        </div>
        
        <form th:action="@{/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="emailAddress" placeholder="your@email.com" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card"></i>
                    <input type="text" name="fullName" placeholder="Your full name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="userRole">I am a:</label>
                    <div class="input-wrapper">
                        <i class="fas fa-users"></i>
                        <select name="userRole" required onchange="toggleRoleFields()">
                            <option value="">Select Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="MENTOR">Mentor</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phoneNumber" placeholder="Your phone number">
                    </div>
                </div>
            </div>
            
            <div id="studentFields" class="role-fields" style="display: none;">
                <h4><i class="fas fa-graduation-cap"></i> Student Information</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="currentEducationLevel">Education Level</label>
                        <div class="input-wrapper">
                            <i class="fas fa-school"></i>
                            <select name="currentEducationLevel">
                                <option value="">Select Level</option>
                                <option value="High School">High School</option>
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fieldOfStudy">Field of Study</label>
                        <div class="input-wrapper">
                            <i class="fas fa-book"></i>
                            <input type="text" name="fieldOfStudy" placeholder="e.g., Computer Science">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="careerInterests">Career Interests</label>
                    <div class="input-wrapper">
                        <i class="fas fa-bullseye"></i>
                        <textarea name="careerInterests" rows="2" placeholder="What career paths interest you?"></textarea>
                    </div>
                </div>
            </div>
            
            <div id="mentorFields" class="role-fields" style="display: none;">
                <h4><i class="fas fa-chalkboard-teacher"></i> Mentor Information</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="professionalTitle">Professional Title</label>
                        <div class="input-wrapper">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" name="professionalTitle" placeholder="e.g., Senior Software Engineer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building"></i>
                            <input type="text" name="companyName" placeholder="Your company">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="yearsOfExperience">Years of Experience</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" name="yearsOfExperience" min="0" placeholder="Years">
                    </div>
                </div>
                <div class="form-group">
                    <label for="expertiseAreas">Expertise Areas</label>
                    <div class="input-wrapper">
                        <i class="fas fa-star"></i>
                        <textarea name="expertiseAreas" rows="2" placeholder="e.g., Java, Spring Boot, Career Development"></textarea>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="register-btn">
                <i class="fas fa-rocket"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>
    
    <script>
        function toggleRoleFields() {
            const role = document.querySelector('select[name="userRole"]').value;
            const studentFields = document.getElementById('studentFields');
            const mentorFields = document.getElementById('mentorFields');
            
            if (role === 'STUDENT') {
                studentFields.style.display = 'block';
                mentorFields.style.display = 'none';
            } else if (role === 'MENTOR') {
                studentFields.style.display = 'none';
                mentorFields.style.display = 'block';
            } else {
                studentFields.style.display = 'none';
                mentorFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
