<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Guidance Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 50px; border-radius: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); width: 100%; max-width: 450px; border: 1px solid rgba(255,255,255,0.3); }
        .login-header { text-align: center; margin-bottom: 40px; }
        .login-header i { font-size: 4rem; color: #667eea; margin-bottom: 20px; }
        .login-header h2 { color: #333; margin-bottom: 10px; font-size: 2rem; font-weight: 700; }
        .login-header p { color: #666; font-size: 1.1rem; }
        .form-group { margin-bottom: 25px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 0.95rem; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #999; }
        .form-group input { width: 100%; padding: 15px 15px 15px 45px; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 16px; transition: all 0.3s ease; background: rgba(255,255,255,0.9); }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); background: white; }
        .login-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .register-link { text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .register-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .register-link a:hover { text-decoration: underline; }
        .alert { padding: 15px; margin-bottom: 25px; border-radius: 12px; font-weight: 500; }
        .alert-danger { background: linear-gradient(135deg, #ff6b6b, #ee5a52); color: white; border: none; }
        .alert-success { background: linear-gradient(135deg, #51cf66, #40c057); color: white; border: none; }
        .back-home { position: absolute; top: 20px; left: 20px; color: white; font-size: 1.2rem; text-decoration: none; }
        .back-home:hover { color: #ff6b6b; }
        .demo-accounts { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; margin-top: 20px; font-size: 0.85rem; color: #666; }
    </style>
</head>
<body>
    <a href="/" class="back-home"><i class="fas fa-arrow-left"></i></a>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h2>Welcome Back</h2>
            <p>Sign in to continue your journey</p>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        </div>
        
        <form action="/login" method="post">

            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="/register">Create one here</a></p>
        </div>
        
        <div class="demo-accounts">
            <strong>Demo Accounts:</strong><br>
            Student: testuser@example.com / password123<br>
            Mentor: mentor@example.com / password123
        </div>
    </div>
</body>
</html>
